<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <!-- <img
        src="images/image-product-desktop.jpg"
        alt="Perfume"
        class="card__img"
      /> -->
      <div class="card__img"></div>
      <div class="card__information">
        <h2 class="card__product-type">Perfume</h2>
        <h1 class="card__product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__product-information">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__product-price">$149.99</p>
        <button class="card__btn">
          <img src="images/icon-cart.svg" alt="Cart" class="card__btn__img" />
          <p class="card__btn__description">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
